<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text center">შეუკვეთე პროდუქტი Folksy-სგან</h1>
            
        </header>
        <form id="survery-form">
            <div class="form-group">
                <label id="name-label" for="name">სახელი</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="შეიყვანე სახელი" required/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">გვარი</label>
                <input type="Email" name="Email" id="Email" class="form-control" placeholder="შეიყვანე გვარი" required/>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">პროდუქტი <span class="clue">optional</span></label>
                <input type="number" name="age" id="number" min="1" max="100" class="form-control" placeholder="მიუთითე პროდუქტი" required/>
            </div>
            <div class="form-group">
                <label id="password-label" for="password">მისამართი <span class="clue"></span></label>
                <input type="password" name="password" id="passwprd"  class="form-control" placeholder="შეიყვანე მისამართი" required/>
            </div>
            <div class="form-group">
                <label id="password-label" for="password">მობილური <span class="clue"></span></label>
                <input type="password" name="password" id="passwprd"  class="form-control" placeholder="შეიყვანე მობილურის ნომეირ" required/>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>







        </form>

















    </div>
    
</body>
</html>
